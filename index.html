<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .dice {
      font-size: 100px;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Dice Game</h1>
  <div class="dice" id="dice">üé≤</div>
  <button onclick="rollDice()">Roll the Dice</button>

  <script>
    function rollDice() {
      const diceFaces = ["üé≤", "‚öÄ", "‚öÅ", "‚öÇ", "‚öÉ", "‚öÑ", "‚öÖ"];
      const result = Math.floor(Math.random() * 6) + 1;
      document.getElementById("dice").textContent = diceFaces[result];
      
      // Send the result to Telegram (if needed)
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.sendData(JSON.stringify({ diceResult: result }));
      }
    }

    // Initialize Telegram WebApp
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
    }
  </script>
</body>
</html>
